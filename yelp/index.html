<!DOCTYPE html>
<html>
    <head>
        <title>yelp</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial scale=1">
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <div class="title-nav">
                    <div class="logo">
                      <img src="https://s3-media0.fl.yelpcdn.com/assets/srv0/yelp_design_cdn/2d2a7a4342fc/assets/img/brand/logo_desktop_white.svg" alt="yelp">  
                    </div>
                    <div class="input-bar">
                        <div class="food-location">
                            <div class="food">
                                <input type="text" name="food" id="food" placeholder="taco, cheap dinner, Max's">
                            </div>
                            <div class="location">
                                <input type="text" name="location" id="location" placeholder="San Francisco, CA">
                            </div>
                            <div class="search-icon">
                                <div class="lens">
                                    <button>
                                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon_svg"><path d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z" fill="#FFFFFF"></path></svg> 
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="menu">
                            <div class="business-review">
                                <p>For Businesses</p>
                            </div>
                            <div class="business--review">
                                <p>Write a Review</p>
                            </div>
                            <div class="log-in">
                                <span>Log In</span>
                            </div>
                            <div class="sign-up">
                                <span>Sign Up</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation-menu">
                    <div class="nav-services">
                        <nav>
                            <div class="service">
                                <p>Restaurants</p>
                                <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg>
                            </div>
                            <div class="service">
                                <p>Home Services</p>
                                <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg>
                            </div>
                            <div class="service">
                                <p>Auto Services</p>
                                <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg>
                            </div>
                            <div class="service">
                                <p>More</p>
                                <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section class="banner">
            <div class="banner-text-container">
                <div class="banner-content">
                    <div class="banner-flex">
                        <div class="slide-bar">
                            <div class="slide">
                                <button> <span></span></button>
                            </div>
                        </div>
                        <div class="slide-bar">
                            <div class="slide">
                                <button> <span></span></button>
                            </div>
                        </div>
                        <div class="slide-bar">
                            <div class="slide">
                                <button> <span></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
