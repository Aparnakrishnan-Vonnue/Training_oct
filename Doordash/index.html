<!DOCTYPE html>
<html>

<head>
    <title>Doordash-cloning</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="banner">
            <div class="sign-in">
                <button class="primary">Sign In</button>
                <button class="secondary">Sign Up</button>
            </div>

                <div class="text-headings">
                    <div class="logo">
                        <img src="/Assets/svgexport-1.svg" alt="logo">
                    </div>
                    <div class="main-heading">
                        <h1>Restaurants and more, delivered to your door</h1>
                    </div>
                    <div class="search-address">
                        <div class="search-bar">
                            <div class="lens">
                                <img src="/Assets/svgexport-2.svg" alt="lens">
                            </div>
                            <div class="label">
                                <input type="text" placeholder="Enter delivery address">
                            </div>
                            <div class="arrow">
                                <img src="/Assets/svgexport-4.svg" alt="arrow">
                            </div>
                        </div>

                        <div class="link">
                            <a href="">Sign in for saved address</a>
                        </div>
                    </div>

                    <!-- tab-response -->
                    <div class="tab-search-address">
                        <div class="search-bar">
                            <div class="location">
                                <div class="lens">
                                    <img src="/Assets/svgexport-2 (1).svg" alt="location">
                                </div>
                                <div class="label">
                                    <input type="text" placeholder="Enter delivery address">
                                </div>
                            </div>
                            <div class="arrow">
                                <img src="/Assets/svgexport-4.svg" alt="arrow">
                            </div>
                        </div>

                        <div class="link">
                            <a href="">Sign in for saved address</a>
                        </div>
                    </div>
                    <!-- lap response -->

                </div>
            </div>
    </header>
</body>

</html>
